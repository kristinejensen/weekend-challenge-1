<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Event Madness</title>
  <script src="vendor/jquery.js" charset="utf-8"></script>
  <script src="client.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
  <section>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" placeholder="First Name" class="margin-top">
    <label for="lastName" class="margin-left">Last Name</label>
    <input type="text" id="lastName" placeholder="Last Name">
    <br>
    <label for="idNumber">ID Number</label>
    <input type="text" id="idNumber" placeholder="ID Number" class="margin-top">
    <label for="jobTitle" class="margin-left">Job Title</label>
    <input type="text" id="jobTitle" placeholder="Job Title" class="margin-top">
    <br>
    <label for="annualSalary">Annual Salary</label>
    <input type="text" id="annualSalary" placeholder="Annual Salary" class="margin-top">
    <button type="button" name="button" id="submitButton" class="button-position">Submit</button>
  </section>
  <section>
    <h4>Employee List</h4>
    <h5>First Name</h5>
    <h5>Last Name</h5>
    <h5>ID</h5>
    <h5>Title</h5>
    <h5>Annual Salary</h5>
  </section>
  <div id="nameContainer">
  </div>
  <div id="monthlySalaryCost">
    <h4>Monthly Salary Expenditures:</h4>
  </div>
</body>
</html>
